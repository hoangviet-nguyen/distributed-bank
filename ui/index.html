<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <div class="container-table">
            <table>
                <thead>
                    <th>Account Number</th>
                    <th>Account Owner</th>
                    <th>Balance</th>
                </thead>
                <tbody id="accountEntries">
                </tbody>          
            </table>
        </div>
        
        <div>
            <div class="container-select">
                <select id="selection" required>
                    <option value="" disabled selected>Choose a technology</option>
                    <option value="http">HTTP</option>
                    <option value="rest">REST</option>
                    <option value="websockets">Websockets</option>
                    <option value="graphql">Graphql</option>
                    <option value = "rabbitmq">RabbitMQ</option>
                    <option value="actors">Actors</option>
                </select>
            </div>

            <div class="container-test">
                <button id="test">Test Implementation</button>
            </div>

            <div class="container-transfer">
                <div class="input">
                    <input id="from" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Transfer from">
                    <input id="to" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Transfer to">
                </div>
                <button id="transfer-button">Transfer</button>
            </div>

            <div class="container-accountCreation">
                <input id="owner" type="text" placeholder="Owner">
                <button id="createAccount">Create Account</button>
            </div>

            <div class="container-accountActions">
                <input id="amount" placeholder="Amount">
                <div class="buttons-accountActions">
                    <button id="deposit">Deposit</button>
                    <button id="withdraw">Withdraw</button>
                </div>
            </div>

        </div>
    </div>


</body>
</html>
